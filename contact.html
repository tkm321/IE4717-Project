<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Your Ultimate Electronics Store</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
</head>

<body>
  <div id="container">
    <div id="header">
        <div style="float:left">
            <a href="index.html"><img src="images/logo_transparent.png" id="logo"></a>
         </div>
        
        <div id="navbar">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
    </div>

  <main class="container">
    <section class="contact">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries, please don't hesitate to get in touch with us.</p>
      <form class="contact-form">
        <div>
          <label for="name">Name:</label>    
          <input type="text" id="name" name="name" required> <br>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required> <br>
        </div>
   
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 TechStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</div>
</body>
</html>
